<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="desc">
            <div class="img">
                <img src="./okoyeChineloLinkedIn.jfif" alt="">
            </div>
            <div class="desc-text">
                <h2>Okoye Chinelo</h2>
                <p><span>Fullstack Developer from</span> Nigeria</p>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <address>Benin, Edo</address>
                </div>
            </div>
        </div>
        <div class="activity">
            <div class="actions">
                <span>2000+</span>
                <p>Followers</p>
            </div>
            <div class="actions">
                <span>200</span>
                <p>Following</p>
            </div>
            <div class="actions">
                <span>190+</span>
                <p>Articles</p>
            </div>
            <div class="actions">
                <span>150+</span>
                <p>Works</p>
            </div>
        </div>
        <div class="social-icons">
            <i class="fa-brands fa-facebook-f" style="background: rgb(32,106,177);"></i>
            <i class="fa-brands fa-twitter" style="background: rgb(20,131,221);"></i>
            <i class="fa-brands fa-instagram" style="background: linear-gradient(rgb(218,54,115), rgb(79,74,200) );"></i>
            <i class="fa-brands fa-behance" style="background: rgb(33,79,217);"></i>
            <i class="fa-brands fa-github" style="background: rgb(80,87,93);"></i>
            <i class="fa-brands fa-codepen" style="background: rgb(58,65,75);"></i>
            <i class="fa-solid fa-link" style="background: rgb(223,67,54);"></i>
        </div>
        <div class="btns">
            <button class="message">Message</button>
            <button class="follow">Follow</button>
        </div>
    </div>
</body>
</html>
